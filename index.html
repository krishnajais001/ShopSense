<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSense </title>
    <link rel="icon" type="image/png" href="logo.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header / Navbar -->
    <header class="navbar">
        <div class="container">
            <div class="nav-content">
                <h1 class="logo">üõçÔ∏è ShopSense</h1>
                <button class="cart-btn" id="cartBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- Home Page -->
        <div id="homePage" class="page active">
            <div class="container">
                <div class="filters-section">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search products..." />
                    </div>
                    <div class="category-filter">
                        <label for="categorySelect">Category:</label>
                        <select id="categorySelect">
                            <option value="all">All Products</option>
                            <option value="men's clothing">Men's Clothing</option>
                            <option value="women's clothing">Women's Clothing</option>
                            <option value="jewelery">Jewelery</option>
                            <option value="electronics">Electronics</option>
                        </select>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading products...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <p>Failed to load products. Please try again later.</p>
                </div>

                <!-- Products Grid -->
                <div id="productsGrid" class="products-grid"></div>
            </div>
        </div>

        <!-- Checkout Page -->
        <div id="checkoutPage" class="page">
            <div class="container">
                <div class="checkout-container">
                    <!-- Progress Indicator -->
                    <div class="progress-indicator">
                        <div class="progress-step active" data-step="1">
                            <div class="step-number">1</div>
                            <div class="step-label">Shipping</div>
                        </div>
                        <div class="progress-line"></div>
                        <div class="progress-step" data-step="2">
                            <div class="step-number">2</div>
                            <div class="step-label">Review</div>
                        </div>
                        <div class="progress-line"></div>
                        <div class="progress-step" data-step="3">
                            <div class="step-number">3</div>
                            <div class="step-label">Confirmation</div>
                        </div>
                    </div>

                    <!-- Step 1: Shipping Information -->
                    <div id="step1" class="checkout-step active">
                        <h2>Shipping Information</h2>
                        <form id="shippingForm" class="shipping-form">
                            <div class="form-group">
                                <label for="fullName">Full Name *</label>
                                <input type="text" id="fullName" name="fullName" required />
                                <span class="error-text" id="fullNameError"></span>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" required />
                                <span class="error-text" id="emailError"></span>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required />
                                <span class="error-text" id="phoneError"></span>
                            </div>
                            <div class="form-group">
                                <label for="address">Address *</label>
                                <textarea id="address" name="address" rows="3" required></textarea>
                                <span class="error-text" id="addressError"></span>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City *</label>
                                    <input type="text" id="city" name="city" required />
                                    <span class="error-text" id="cityError"></span>
                                </div>
                                <div class="form-group">
                                    <label for="postalCode">Postal Code *</label>
                                    <input type="text" id="postalCode" name="postalCode" required />
                                    <span class="error-text" id="postalCodeError"></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-next">Next</button>
                        </form>
                    </div>

                    <!-- Step 2: Order Review -->
                    <div id="step2" class="checkout-step">
                        <h2>Order Review</h2>
                        <div class="order-review">
                            <div class="review-items" id="reviewItems"></div>
                            <div class="order-summary">
                                <div class="summary-row">
                                    <span>Subtotal:</span>
                                    <span id="reviewSubtotal">$0.00</span>
                                </div>
                                <div class="summary-row">
                                    <span>Tax (8%):</span>
                                    <span id="reviewTax">$0.00</span>
                                </div>
                                <div class="summary-row total">
                                    <span>Total:</span>
                                    <span id="reviewTotal">$0.00</span>
                                </div>
                            </div>
                            <div class="checkout-actions">
                                <button class="btn btn-secondary" id="backToShipping">Back</button>
                                <button class="btn btn-primary" id="placeOrderBtn">Place Order</button>
                            </div>
                        </div>
                    </div>

                    <!-- Step 3: Order Confirmation -->
                    <div id="step3" class="checkout-step">
                        <div class="confirmation-content">
                            <div class="success-icon">‚úì</div>
                            <h2>Thank you for your order!</h2>
                            <p class="order-id">Order ID: <strong id="orderIdDisplay"></strong></p>
                            <div class="confirmation-summary" id="confirmationSummary"></div>
                            <button class="btn btn-primary" id="continueShoppingBtn">Continue Shopping</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" id="closeCart">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="cart-content" id="cartContent">
            <!-- Cart items will be inserted here -->
        </div>
        <div class="cart-footer" id="cartFooter">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="btn btn-primary btn-checkout" id="checkoutBtn">Proceed to Checkout</button>
            <button class="btn btn-secondary" id="continueShopping">Continue Shopping</button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div id="cartOverlay" class="cart-overlay"></div>

    <script src="app.js"></script>
</body>
</html>
